
{% extends "venta/base_venta.html" %}


{% load  static %}


  
{% block panel-content %}


<div class="grid-x grid-margin-x align-center">
  <h3 class="cell" style="margin-bottom: 1em; text-align: center;">Datos Nuevo Cliente</h3>  
  <form class="cell medium-9 grid-x grid-margin-x" method="POST">{% csrf_token %}
      
    <div class="cell medium-12">
      <label>Nombres del cliente:</label>
      <div class="input-group">
        {{ form.P_nombre }}
      </div>
      </div>
    <div class="cell medium-6">
      <label>Apellido del cliente:</label>
      <div class="input-group">
        {{form.P_apellido}}
      </div>
    </div>

    <div class="cell medium-6">
      <label>Nit:</label>
      <div class="input-group">
        {{form.Nit}}
      </div>
    </div>
    <div class="cell medium-6">
      <label>Dirección:</label>
      <div class="input-group">
        {{form.Direccion}}
      </div>
    </div>

    <div class="cell medium-6">
      <label>Teléfono:</label>
      <div class="input-group">
        {{ form.Telefono }}
      </div>
    </div>
    
    <div class="cell medium-12">
      <label>Correo:</label>
      <div class="input-group">
        {{ form.Correo }}
      </div>
     
    </div>
    
    <div class="cell medium-8">
      <button type="submit" class="cell success button" style="width: 200px;">Guardar</button>
      {% if object %}
      <a href="#" class="cell alert button clear">Eliminar</a>
      {% endif %}
    </div>
  </form>
</div>

{% endblock panel-content %}
